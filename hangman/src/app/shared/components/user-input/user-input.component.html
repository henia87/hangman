<form [formGroup]="form" (ngSubmit)="onSubmit()" autocomplete="off">
  <div class="input-row">
    <label for="letter-input">Guess a letter:</label>
  </div>
  <div class="input-row input-with-error">
    <input
      #letterInput
      id="letter-input"
      type="text"
      maxlength="1"
      formControlName="letter"
      [disabled]="gameOver"
    />
    <span class="input-error-space">
      <span *ngIf="!gameOver && form.get('letter')?.invalid && (form.get('letter')?.dirty || form.get('letter')?.touched)" class="validation-error">
        <span *ngIf="form.get('letter')?.errors?.['required']">Letter is required.</span>
        <span *ngIf="form.get('letter')?.errors?.['pattern']">Enter a single letter (A-Z).</span>
      </span>
    </span>
  </div>
  <div class="input-row">
    <app-button text="Guess" [type]="'submit'" [disabled]="form.invalid"></app-button>
  </div>
</form>
