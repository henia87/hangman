<div class="guessed-letters">
  <span *ngIf="guessed.length === 0">No guesses yet.</span>
  <span *ngFor="let letter of guessed"
        class="guessed-letter"
        [ngClass]="isHinted(letter) ? 'hinted' : isCorrect(letter) ? 'correct' : 'incorrect'">
    {{ letter | uppercase }}
  </span>
</div>
